<div class="bg-white border" *ngIf="animal$ | async as animais">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
        [url]="animal.url"
        [descricao]="animal.description"
      ></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-lef break-word">{{ animal.description }}</p>
        <i (click)="curti()" class="fa fa-heart-o fa-2x mr-2 pull-left">{{
          animal.likes
        }}</i>
        <i class="fa fa-cmment-o fa-2x mr-2 ml-2">{{ animal.comments }}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x pull-right"></i>
      </small>
      <app-comentario [id]="animalId" *ngIf="animais.allowComments; else warning"></app-comentario>
      <ng-template #warning>
        <p>Usuário não pode comentar</p>
      </ng-template>
    </div>
  </div>
</div>
