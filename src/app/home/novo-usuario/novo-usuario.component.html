<h4 class="text-center">Registre seu pet</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome" class="form-control" formControlName="fullName" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.erros &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome incorreto"
    ></app-mensagem>
  </div>
  <div class="form-grup">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <div class="form-grup">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
<p>Já e um Usuário ?<a [routerLink]="['']">Faça login</a></p>
